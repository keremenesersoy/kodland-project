{% extends "index.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Soru Güncelle</h1>
    <hr>
    <div class="card mb-4">
        <div class="card-header">
            <h2>Soru Güncelle</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_question', question_id=question.id) }}">
                <div class="mb-3">
                    <label for="question_text" class="form-label">Soru Metni</label>
                    <input type="text" class="form-control" id="question_text" name="question_text" value="{{ question.question_text }}" required>
                </div>
                <div id="options-container">
                    {% for option in question.options %}
                    <div class="mb-3 option-row">
                        <label for="option_{{ option.id }}" class="form-label">Seçenek {{ loop.index }}</label>
                        <input type="text" class="form-control" id="option_{{ option.id }}" name="option_{{ option.id }}" value="{{ option.option_text }}" required>
                        <input type="radio" name="answer" value="{{ option.id }}" {% if option.is_correct %} checked {% endif %} required> <span class="text-success">Doğru Cevap</span>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Güncelle</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">İptal</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
